<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрационная форма</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-page">
    <div class="form">
      <legend>Регистрация</legend>
      <form class="login-form">
        <div class="input">
          <legend class="color-mail" align="left" style="font-size: 24px; margin-left: 16px">
            Email
          </legend>
          <div id="star-mail" class="star">
            <input type="text" style="font-weight: bold" id="mail" placeholder="Введите Email" />
          </div>
          <span class="valid-mail">Пароль должен быть не мене</span>
        </div>

        <div class="input">
          <legend class="color-password" align="left" style="font-size: 24px; margin-left: 16px">
            Пароль
          </legend>
          <div id="star-password" class="star">
            <input class="secondInput" type="password" id="password" style="font-weight: bold"
              placeholder="Введите пароль" />
          </div>
          <span class="valid-password">Пароль должен быть не менее 8 символов</span>
        </div>

        <div class="input" text-align:center>
          <label class="checkbox-contact">
            <div id="star-checkbox" class="star">
              <input id="checkbox" type="checkbox" class="real-checkbox" />
              <span class="custom-checkbox"></span>
             <span style="color: #787878; font-size: 14px;">Я согласен c </span><span><a style="  color: #787878; font-size: 14px;" href="./rules.html">Правилами пользования приложением</a></span>
            </div>
          </label>
        </div>
        <span class="valid-checkbox">Поле обязательно для заполнения</span>
        <button id="btn" style="margin-top: 70px;">Регистрация</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
